{% extends 'base.html' %}

{% block title %}
    <title>{{ product.name }}</title>
{% endblock %}

{% block body %}

<div class="container mt-5">
    <h1>{{ product.name }}</h1>

    <div class="alert alert-success"  role="alert">
        <h4 class="alert-heading">{{ product.comments }}</h4>
        <hr>
        <p class="mb-0">{{ product.price }} BYN</p>
        <a href="/products/{{ product.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/products/{{ product.id }}/update" class="btn btn-success">Редактировать</a>
    </div>

</div>
{% endblock %}
