{% extends 'base.html' %}

{% block title %}
<title>Products</title>
{% endblock %}

{% block body %}

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Каталог</h1>
    <p class="fs-5 text-muted">Готовые корзины</p>
</div>

<div class="container">

      {% if products|length > 0 %}
          {% for i in products %}
          <div class="alert alert-success">
              <h2>{{ i.name }}</h2>
              <p>{{ i.price }} BYN</p>
              <a href="/products/{{ i.id }}" class="btn btn-warning">Подробнее</a>
          </div>
          {% endfor %}
      {% else %}
      <p>Нет товаров</p>
      {% endif %}
</div>


{% endblock %}
